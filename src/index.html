<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login to Rock Paper Scissors</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Verhindert das Standard-Formularverhalten

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Sende die Login-Daten an den Server
        fetch('http://localhost:3000/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === 'Login successful') {
                // Speichere die Daten im localStorage
                localStorage.setItem('playerID', data.id); // Speichere die Spieler-ID
                localStorage.setItem('playerName', username); // Speichere den Spielernamen
                localStorage.setItem('role', data.role); // Speichere die Rolle
                window.location.href = 'lobby.html'; // Weiterleitung zur Lobby-Seite
            } else {
                alert('Login failed: ' + (data.error || 'Unknown error'));
            }
        })
        .catch(error => {
            console.error('Error during login:', error);
            alert('An error occurred: ' + error.message);
        });
    });

    </script>
</body>
</html>
