<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="welcome-message">
            <h1>Welcome to the Rock-Paper-Scissors Game</h1>
            <p class="description">Test your skills and play against friends or random opponents. Choose your move wisely!</p>
        </div>
        <div class="login-box">
            <h2>Login to Play</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="signup-link">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert("Please fill in both fields.");
                return;
            }

            fetch('http://localhost:3000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.role) {
                    localStorage.setItem("role", data.role);
                    alert("Login successful as " + data.role);
                    window.location.href = "lobby.html"; // Redirect to game lobby
                } else {
                    alert("Invalid login");
                }
            })
            .catch(error => alert("Error: " + error));
        }

        function register() {
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;

            if (!username || !password) {
                alert("Please fill in both fields.");
                return;
            }

            fetch('http://localhost:3000/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                alert("User registered successfully!");
            })
            .catch(error => alert("Error: " + error));
        }
    </script>
</body>
</html>
