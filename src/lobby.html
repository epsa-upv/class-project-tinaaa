<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="user-info">
        <span id="user-name"></span>
        <button id="logout-button">Logout</button>
    </div>
</header>
<div class="container">
    <h1>Welcome, <span id="playerNameDisplay"></span>!</h1>
    <p>Select an option:</p>
    <button onclick="navigateTo('startGame.html')">Start New Game</button>
    <button onclick="navigateTo('viewGames.html')">View Open Games</button>
    <button onclick="navigateTo('viewTournaments.html')">View Tournaments</button>
    <button onclick="navigateTo('createTournament.html')">Create New Tournament</button>
    <button onclick="navigateTo('playAI.html')">Play Against AI</button>
</div>
<script>
    const playerName = localStorage.getItem("playerName");
    if (playerName) {
        document.getElementById('playerNameDisplay').innerText = playerName;
    } else {
        alert("Player name is missing.");
        window.location.href = "index.html";
    }

    // Navigation function
    function navigateTo(page) {
        window.location.href = page;
    }

    // Logout function
    document.getElementById('logout-button').addEventListener('click', () => {
        localStorage.removeItem('playerName');
        window.location.href = 'index.html';
    });
</script>
</body>
</html>
