<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tournaments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <button id="back-to-lobby-button" onclick="window.location.href='lobby.html'">Back to Lobby</button>
</header>
<div class="container">
    <h1>Tournaments</h1>
    <div id="tournamentDetails"></div>
</div>
<script>
    // Fetch and display tournaments with join buttons
    fetch('http://localhost:3000/api/tournaments')
        .then(response => response.json())
        .then(data => {
            const tournamentDetails = document.getElementById('tournamentDetails');
            if (Array.isArray(data) && data.length > 0) {
                const list = document.createElement('ul');
                data.forEach(tournament => {
                    const li = document.createElement('li');
                    li.textContent = `ID: ${tournament.tournamentID}, Name: ${tournament.name}`;

                    // Create Join Button
                    const joinButton = document.createElement('button');
                    joinButton.textContent = 'Join';
                    joinButton.onclick = () => joinTournament(tournament.tournamentID);
                    li.appendChild(joinButton);

                    list.appendChild(li);
                });
                tournamentDetails.appendChild(list);
            } else {
                tournamentDetails.innerHTML = "<p>No tournaments available.</p>";
            }
        });

    // Function to join a tournament
    function joinTournament(tournamentID) {
        const playerID = localStorage.getItem('playerID'); // Assuming playerID is stored in localStorage
        console.log('playerID from localStorage:', playerID);
        if (!playerID) {
            alert('Player ID is missing. Please log in again.');
            return;
        }

        fetch('http://localhost:3000/api/tournaments/join', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ tournamentID, id: playerID }), // Corrected key: "id"
        })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(`Error: ${data.error}`);
                } else {
                    alert(data.message);
                }
            })
            .catch(err => {
                console.error('Error joining tournament:', err);
                alert('Error joining tournament.');
            });
    }
</script>

</body>
</html>
